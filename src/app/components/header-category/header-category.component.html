<div class="header_category">
  <div *ngFor="let item of categories" class="header_category-container" (click)="handleClick(item)">
    <span *ngIf="item.selected" class="header_category-textSelected">{{item.title}}</span>
    <span *ngIf="!item.selected" class="header_category-text">{{item.title}}</span>
    <div *ngIf="item.selected" class="header_category-selected"></div>
  </div>
</div>
